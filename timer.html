<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer</title>
</head>
<body>
<p id="timer"> </p>
<button id="start" onclick="timer.start()">start</button>
<button id="stop" onclick="timer.stop()">stop</button>
<button id="reset" onclick="timer.reset()">reset</button>

<script src="timer.js"></script>
</body>
</html>
